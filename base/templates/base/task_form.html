{% extends 'base/base.html' %}
{% block content %}

<form class="registration-form" method='POST' action="">

    {{form.title}}

    <input type="submit" value="Submit">
    <a href="{% url 'tasks' %}"> <input type="submit" value="Go back"></a>

</form>

{% endblock %}
