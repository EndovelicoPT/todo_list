<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Patrick+Hand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base/style.css' %}">
</head>

<body>
    <div class="wrapper">
        <section class="header">
            {% if not request.user.is_authenticated %}
            <a class="d-inline" href="{% url 'login' %}">login</a>
            <a class="d-inline" href="{% url 'register' %}">register</a>
            {% else %}
            <a class="d-inlinelast" href="{% url 'logout' %}">log out</a>
            {% endif %}
        </section>
        <section class="title">
            {% if not request.user.is_authenticated %}
            my very own to-do list
            {% else %}
            {{ request.user }}'s very own to-do list
            {% endif %}
        </section>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
