{% extends 'base/base.html' %}
{% block content %}
<br>
<h1>Register</h1>
<br>

<form class="registration-form" method="POST">
    {% csrf_token %}

    {{form.username}}

    <label>{{form.password1.label}}</label>
    {{form.password1}}

    <label>{{form.password2.label}}</label>
    {{form.password2}}
    <input type="submit" value="Register">
</form>


{% endblock %}
